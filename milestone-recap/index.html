		<section class="py-5 bg-primary text-light">
			<div class="container">
				<h2>Titolo</h2>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<p>colonna md 6/12</p>
					</div>
					<div class="col-md-6">

						<div class="card">
							<div class="card-body">
								<div class="card-title">card</div>

		<section class="py-5">
			<div class="container">
				<h3>Contattaci</h3>
			</div>
			<div class="container">
				<form id="form" action="" method="POST">
					<div class="mb-3">
						<label for="email" class="form-label">Email address</label>

						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="name@example.com"
						/>
						<div class="valid-feedback">il campo è valido</div>
						<div class="invalid-feedback">il campo non è valido</div>
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label"
							>Example textarea</label
						>
						<textarea
							class="form-control"
							id="exampleFormControlTextarea1"
							rows="3"
						></textarea>
						<div class="invalid-feedback">il campo non è valido</div>
						<div class="valid-feedback">il campo è valido</div>
					</div>

					<div>
						<button class="btn btn-primary" type="submit">Invia</button>
					</div>
				</form>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>

	<script>
		const formElement = document.getElementById('form')
		console.log(formElement)

		// const emailInputElement = document.getElementById('email')
		const emailInputElement = document.querySelector('input[type="email"]') // object | null
		console.log(emailInputElement)

		formElement.addEventListener('submit', function (event) {
			// blocca invio del form
			event.preventDefault()
			console.log('submit del form')

			const email = emailInputElement.value // string

			emailInputElement.classList.remove('is-valid', 'is-invalid')
			console.log(email)
			if (email === '') {
				// aggiungiamo la classe is-invalid all'input
				emailInputElement.classList.add('is-invalid')
			} else {
				emailInputElement.classList.add('is-valid')
			}
		})

		// recuperare elemanti dal dom in base ad classe

		let cardElements = document.getElementsByClassName('card') // HTMLCollection
		cardElements = document.querySelectorAll('.row .card') // NodeList
		console.log(cardElements)

		for (let i = 0; i < cardElements.length; i++) {
			const element = cardElements[i]
			console.log(element)

			element.classList.add('bg-warning')
		}

		let paragraphs = document.getElementsByTagName('p') // HTMLCollection
		console.log(paragraphs)
	</script>

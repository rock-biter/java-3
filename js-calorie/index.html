<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calorie</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<main>
			<section class="py-5">
				<div class="container">
					<h1>Calcola le tue calorie</h1>
				</div>
				<div class="container">
					<form id="form-calorie" class="row g-3">
						<div class="col-md-6">
							<label for="km" class="form-label">Km percorsi</label>
							<input type="text" class="form-control" id="km" />
						</div>
						<div class="col-md-6">
							<label for="weight" class="form-label">Peso</label>
							<input type="text" class="form-control" id="weight" />
						</div>
						<div class="col-12">
							<label for="age" class="form-label">Et√†</label>
							<select
								id="age"
								class="form-select"
								aria-label="Default select example"
							>
								<option selected value="">-- seleziona --</option>
								<option value="giovane">Giovane</option>
								<option value="normale">Normale</option>
								<option value="anziano">Anziano</option>
							</select>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Calcola</button>
						</div>
					</form>
				</div>
			</section>
			<section>
				<div class="container">
					<table class="table">
						<thead>
							<tr>
								<th>calorie</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="cal-output">--</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</main>

		<script src="./js/app.js"></script>
	</body>
</html>
